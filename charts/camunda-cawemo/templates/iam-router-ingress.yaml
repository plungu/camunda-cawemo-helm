{{- if .Values.iam.router.ingress.enabled -}}
{{- $fullName := .Values.iam.router.ingress.serviceName -}}
{{- $svcPort := .Values.iam.router.ingress.servicePort -}}
apiVersion: {{ (include "cawemo.ingress.apiVersion" .) }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "cawemo.labels" . | nindent 4 }}
  {{- with .Values.iam.router.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.iam.router.ingress.tls }}
  tls:
    {{- range .Values.iam.router.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.iam.router.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
  {{- end }}
