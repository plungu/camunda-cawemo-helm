{{- if .Values.smtp.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cawemo.fullname" . }}-{{ .Values.smtp.containerName }}
  labels:
    {{- include "cawemo.labels" . | nindent 4 }}
    {{- include "smtp.labels" . | nindent 4 }}

spec:
  type: {{ .Values.smtp.service.type }}
  ports:
    - port: {{ .Values.smtp.service.smtpPort }}
      targetPort: smtp
      protocol: TCP
      name: smtp
    - port: {{ .Values.smtp.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "smtp.selectorLabels" . | nindent 4 }}
{{- end }}