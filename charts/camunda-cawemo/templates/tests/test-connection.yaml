apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cawemo.fullname" . }}-test-connection"
  labels:
    {{- include "cawemo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      # CamundaBPM service could take sometime to start, so setting a retry mechanism.
      args: [
        '--retry-connrefused',
        '--connect-timeout', '5',
        '--max-time', '10',
        '--retry', '15',
        '--retry-max-time', '300',
        '{{ include "cawemo.fullname" . }}:{{ .Values.iam.router.service.port }}',
      ]
  restartPolicy: Never
